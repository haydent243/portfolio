<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1b1b32;
            color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #24244b;
            border-bottom: 4px solid #ffc857;
        }

        header h1 {
            color: #ffc857;
            margin: 0;
            font-size: 2rem;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            color: #ffc857;
            font-size: 1rem;
        }

        nav a:hover {
            text-shadow: 0px 0px 8px #ffc857;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        section {
            margin-bottom: 40px;
        }

        .intro {
            animation: flicker 1.5s infinite;
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        .projects {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .project-card {
            background-color: #2a2a5e;
            padding: 15px;
            border: 2px solid #ffc857;
            border-radius: 8px;
            width: 200px;
        }

        .project-card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        footer {
            background-color: #24244b;
            color: #ffc857;
            text-align: center;
            padding: 10px;
        }

        .menu {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #24244b;
            border: 2px solid #ffc857;
            padding: 10px;
            border-radius: 5px;
        }

        .menu a {
            display: block;
            margin-bottom: 5px;
            color: #ffc857;
            text-decoration: none;
        }

        .menu a:hover {
            text-shadow: 0px 0px 8px #ffc857;
        }

        .bio-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .store-item {
            background-color: #2a2a5e;
            color: #ffc857;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Retro Portfolio</h1>
    </header>

    <div class="menu">
        <a href="intro.html">Intro</a>
        <a href="about.html">About Me</a>
        <a href="projects.html">Projects</a>
        <a href="store.html">Store</a>
    </div>

    <main>
        <section id="intro">
            <h2 class="intro">Welcome to My Retro World</h2>
            <p>Step into a time machine and explore creativity with a retro twist!</p>
            <button onclick="location.href='projects.html'">Explore My Portfolio</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Retro Portfolio. Powered by Creativity and Nostalgia.</p>
    </footer>
</body>
</html>
